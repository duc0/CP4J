plugins {
    id 'java'
    id 'maven-publish'
}

apply plugin: 'maven-publish'
apply plugin: 'idea'

group 'com.vb.cp4j'
version '0.1'

repositories {
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/duc0/CP4J")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation fileTree(dir: 'libs/', include: '*.jar')
}

sourceSets {
    main {
        java.srcDirs += "src/generated/java"
        java.srcDirs += "src/tasks"
    }
}

publishing {
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
        maven(MavenPublication) {
            groupId = 'com.vb.cp4j'
            artifactId = 'cp4j'
            version = "0.1"
            from components.java

            pom {
                name = 'CP4J'
                description = 'A high performant, modularized data structures and algorithm Java library for programming contests.'
            }
        }
    }
}

idea {
    module {
        generatedSourceDirs += file("src/generated/java")
    }
}